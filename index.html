<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
</head>

<body>
    <h1>Calculator</h1>
    <div class="flex-container">
        <div class="input-container">
            <div class="input-wrapper">
                <input readonly type="text" class="text-input" id="input-out" value="">
                <input type="text" class="text-input" id="input-in" value="0">
            </div>
        </div>
        <div class="btn-container">
            <!-- clear all -->
            <button class="btn" data-type="clear" value="Delete" id="clear">AC</button>
            <!-- clear one -->
            <button class="btn" data-type="del" value="Backspace" id="delete">C</button>
            <!-- operand -->
            <button class="btn" data-type="sign" value="*" id="mul">ร</button>
            <button class="btn" data-type="sign"  value="/" id="div">รท</button>
            <!-- number -->
            <button class="btn" data-type="number"  value="7" id="seven">7</button>
            <button class="btn" data-type="number"  value="8" id="eight">8</button>
            <button class="btn" data-type="number"  value="9" id="nine">9</button>
            <!-- operand -->
            <button class="btn" data-type="sign"  value="+" id="add">+</button>
            <!-- number -->
            <button class="btn" data-type="number"  value="4" id="four">4</button>
            <button class="btn" data-type="number"  value="5" id="five">5</button>
            <button class="btn" data-type="number"  value="6" id="six">6</button>
            <!-- operand -->
            <button class="btn" data-type="sign"  value="-" id="sub">-</button>
            <!-- number -->
            <button class="btn" data-type="number"  value="1" id="one">1</button>
            <button class="btn" data-type="number"  value="2" id="two">2</button>
            <button class="btn" data-type="number"  value="3" id="three">3</button>

            <button class="btn" data-type="sign"  value="Enter" id="calculate">=</button>
            <!-- number -->
            <button class="btn" data-type="number"  value="0" id="zero">0</button>
            <!-- decimal -->
            <button class="btn" data-type="number"  value="." id="dot">.</button>
            <!-- operand -->
            <button class="btn" data-type="sign"  value="%" id="percent">%</button>
        </div>
    </div>
</body>

</html>
